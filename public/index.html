<!DOCTYPE html>
<html lang="en">
<head>
<title>Scalene</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style/bootstrap.min.css" />
<link rel="stylesheet" href="style/font.css" />
<link rel="stylesheet" href="style/style.css" />
</head>
<body>
<div class="container-fluid b-wrap">
    <header class="row b-header">
        <div class="col-xs-7">
            <img src="img/logo.png" width="149" height="56" alt="" />
            <ul class="b-logo__params">
                <li class="b-logo__param g-hide">Provider: <span class="j-provider"></span></li>
            </ul>
        </div>
        <div class="col-xs-5 b-user">
            <img src="img/ava.jpg" class="b-user__pic" alt="" />
            <span class="b-user__name">John Smith</span>
        </div>
    </header>
    <div class="row b-heading">
        <h1 class="xs-col-12 b-title">Submit Expense</h1>
    </div>
    <div class="row b-content">
        <form class="col-xs-10 col-md-8 col-xs-offset-1 col-md-offset-2 b-form j-form">
            <div class="b-form__row g-clearfix">
                <label class="b-form__label">Date</label>
                <input type="date" lang="en" class="b-form__input" />
            </div>
            <div class="b-form__row g-clearfix">
                <label class="b-form__label">Category</label>
                <select class="b-form__input">
                    <option value="">Select</option>
                    <option value="">Airfare</option>
                    <option value="">Hotel</option>
                    <option value="">Taxi</option>
                    <option value="">Meal</option>
                    <option value="">Restaurant</option>
                    <option value="">Misc</option>
                </select>
            </div>
            <div class="b-form__row g-clearfix">
                <label class="b-form__label">Vendor</label>
                <input type="text" class="b-form__input" />
            </div>
            <div class="b-form__row g-clearfix">
                <label class="b-form__label">Amount</label>
                <input type="text" class="b-form__input" />
            </div>
            <div class="b-form__row g-clearfix">
                <label class="b-form__label">Receipt</label>
                <input type="file" class="g-hide j-input-file b-form__input" />
                <button class="j-file b-button m-button_file">Upload file</button>
                <img src="" class="b-form__preview j-preview" alt="" />
            </div>
            <div class="b-form__row m-form__row_submit">
                <button class="b-button">Save</button>
            </div>
        </form>
    </div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
